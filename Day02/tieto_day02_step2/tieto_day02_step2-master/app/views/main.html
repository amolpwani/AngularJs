<div>
	
	 <div class="form-group">
	    <label for="exampleInputEmail1">Filter : </label>
	    <input class="form-control" ng-model="sortOn" >
	  </div>

	<table class="table table-responsive table-striped">
		<tr>
			<th>SL #</th>
			<th ng-click="sortFun('title')">Title</th>
			<th>Poster</th>
			<th ng-click="sortFun('city')">City</th>
			<th ng-click="sortFun('power')">Power</th>
			<th ng-click="sortFun('movies')">Movies</th>
			<th> </th>
		</tr>
		<tr ng-repeat="hero in heores | orderBy : prop : rev | filter : { title : sortOn }">
			<td>{{ $index+1 }}</td>
			<td>{{ hero.title }}</td>
			<td><img ng-src="{{ hero.photo }}" width="50" align="absmiddle" /></td>
			<td>{{ hero.city }}</td>
			<td>{{ hero.power }}</td>
			<td>{{ hero.movieslist.length }}</td>
			<td><a href="#/movie/{{ hero.id }}" class="btn btn-default">{{ hero.movieslist.length }} Movies</a></td>
		</tr>
	</table>
</div>
