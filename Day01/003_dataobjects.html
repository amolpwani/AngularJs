<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Data Objects</title>
		<script src="lib/angular.js">
		
		</script>
		
		<style>
			.red {
				background-color: red;
			}
			.green {
				background-color: green;
			}
		</style>
	</head>
	<body ng-app ng-init="heros=[
	{title:'Batman', fName:'Bruce', lName:'Wayne', city:'Gotam', power:7, releasedate: '2016-01-06', price: 123.4542323, photo: 'images/batman.jpg'},
	{title:'Superman', fName:'Clark', lName:'Kent', city:'Manhatn', power:8, releasedate: '2016-01-04', price: 235.45234423, photo: 'images/superman.jpg'},
	{title:'Ironman', fName:'Amol', lName:'Wani', city:'Pune', power:9, releasedate: '2016-01-10', price: 345.45432432, photo: 'images/ironman.jpg'},
	{title:'Spiderman', fName:'Rahul', lName:'Wani', city:'Pimpri', power:10, releasedate: '2016-01-09', price: 567.45545}
	]">
		
		<table border="1">
			<tr>
				<th>Title</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Photo</th>
				<th>City</th>
				<th>Power</th>
				<th>Realese Date</th>
				<th>Price</th>
			</tr>
			<tr ng-repeat="hero in heros">
				<td ng-bind="hero.title | uppercase"></td>
				<td>Mr. {{ hero.fName }}</td>
				<td>{{ hero.lName | uppercase }}</td>
				<td><img ng-src="{{ hero.photo || 'images/default.jpg'}}" width="40" align="absmiddle"/></td>
				<td>{{ hero.city }}</td>
				<td ng-class="hero.power < 8 ? 'red' : 'green'"> {{ hero.power }}</td>
				<td>{{ hero.releasedate | date:"dd/MMMM/yyyy" }}</td>
				<td ng-bind="hero.price | currency:'Rs. ':'4'"></td>
			</tr>
		</table>
		
	</body>
</html>
