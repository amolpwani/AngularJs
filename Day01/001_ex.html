<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Assignment</title>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js">
			
			$('#input').keypress(function() {
			    $('#output').val($(this).val());
			});
		</script>
	</head>
	<body>
		<input id="input"/>
		<br/>
		<input id="output"/>
	</body>
</html>
